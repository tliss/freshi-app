<!doctype html>
<title>{% block title %}{% endblock %} - Freshi</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Freshi</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if g.user %}
      <li class="nav-item"><a href="{{ url_for('auth.profile') }}" class="nav-link">{{ g.user.username }}</a>
      <li class="nav-item"><a href="{{ url_for('auth.logout') }}" class="nav-link">Log Out</a>
    {% else %}
    <li class="nav-item"><a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
    <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link">Log In</a>
  {% endif %}
    </ul>
  </div>
</nav>
<section class="content"> 
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
